<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión...</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/jpg" href="https://play-lh.googleusercontent.com/ahJtMe0vfOlAu1XJVQ6rcaGrQBgtrEZQefHy7SXB7jpijKhu1Kkox90XDuH8RmcBOXNn">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="loginTitle-text">Iniciar sesión</h2>
                        <p class="user-email">Por favor inicie sesión para usar la plataforma</p>
                    </div>

                    <div class="page email-page">
                        <div class="input-box">
                            <input type="text" class="email" autofocus required>
                            <label>Introduce tu correo electrónico</label>
                        </div>

                        <div class="forgot">
                            <a href="#">¿Olvidaste tu correo electrónico?</a>
                        </div>

                        <div class="guest-mode">
                            <p>¿No es tu computadora? Utilice el modo invitado para iniciar sesión de forma privada.</p>
                            <a href="#">Aprende más</a>
                        </div>

                        <div class="btn-box">
                            <a href="#">Crear una cuenta</a>
                            <button class="btn-next">Sigiente</button>
                        </div>
                    </div>

                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" class="password" required>
                            <label>Ingresa tu contraseña</label>
                        </div>

                        <div class="forgot show">
                            <a href="#">¿Has olvidado tu contraseña?</a>
                            <label><input type="checkbox" class="checkbox-pass">Mostrar contraseña</label>
                        </div>

                        <div class="btn-box">
                            <button class="btn-back">Atrás</button>
                            <button type="submit" class="btn-login">Iniciar</button>
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
